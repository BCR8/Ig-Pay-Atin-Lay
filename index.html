<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		
		<textarea id="input-text-area" onInput="newInput()"></textarea>
		<br>
		<textarea id="output-text-area" readonly></textarea>

		<script src='PLT.js'></script>
		
		<script>
		function newInput() {
			var input = document.getElementById('input-text-area').value;
			var output = translate(input);
			document.getElementById('output-text-area').value = output;
		}
		</script>

	</body>
</html>
